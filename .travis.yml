language: python

matrix:
  include:
    - python: 2.7
      env: PYTEST_FLAGS="--flake8 --isort"
    - python: 3.4
      env: PYTEST_FLAGS="--flake8 --isort"
    - python: 3.5
      env: PYTEST_FLAGS="--flake8 --isort --mypy"
    - python: 3.6
      env: PYTEST_FLAGS="--flake8 --isort --mypy"
    - python: 3.7
      env: PYTEST_FLAGS="--flake8 --isort --mypy"
      dist: xenial
      sudo: true

install:
  - pip install --upgrade pip pipenv
  - pipenv install --dev --system

script:
  - py.test $PYTEST_FLAGS tests/ figcan/
